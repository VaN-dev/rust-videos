app:
    path:     /
    defaults: { _controller: AppBundle:Default:index }

app.register:
    path:     /register
    defaults: { _controller: AppBundle:User:register }

app.video:
    path:     /video
    defaults: { _controller: AppBundle:Video:index }
app.video.insert:
    path:     /video/insert
    defaults: { _controller: AppBundle:Video:insert }
app.video.read:
    path:     /video/{id}
    defaults: { _controller: AppBundle:Video:read }
    requirements:
        id: \d+

app.category.read:
    path:     /category/{id}
    defaults: { _controller: AppBundle:Category:read }
    requirements:
        id: \d+

# security
app.security.login:
    path:   /login
    defaults:  { _controller: AppBundle:Security:login }

app.security.login_check:
    path:   /login_check

app.security.logout:
    path:   /logout
